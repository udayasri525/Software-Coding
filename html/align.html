<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC - General Bus Pass Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #d32f2f;
            padding-bottom: 20px;
        }
        
        .main-title {
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .sub-title {
            color: #1a237e;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .section-title {
            color: #1a237e;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .form-label {
            width: 200px;
            font-weight: 500;
            color: #444;
        }
        
        .required::after {
            content: " *";
            color: #d32f2f;
        }
        
        .form-control {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            flex: 1;
            max-width: 400px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.1);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-left: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 5px;
        }
        
        .age-inputs {
            display: flex;
            gap: 15px;
        }
        
        .age-input {
            width: 100px;
        }
        
        .char-counter {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            margin-left: 200px;
        }
        
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .file-button:hover {
            background-color: #e0e0e0;
        }
        
        .file-name {
            color: #666;
            font-style: italic;
        }
        
        .submit-btn {
            display: block;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin: 40px auto 20px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #b71c1c;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .footer-code {
            font-family: monospace;
            font-size: 16px;
            color: #1a237e;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .dropdown {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 40px;
        }
        
        @media (max-width: 768px) {
            .form-label {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .form-control {
                max-width: 100%;
            }
            
            .char-counter {
                margin-left: 0;
            }
            
            .age-inputs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
            <h2 class="sub-title">GENERAL BUS PASS APPLICATION</h2>
        </div>
        
        <form id="busPassForm">
            <!-- Applicant Details Section -->
            <div class="section">
                <h3 class="section-title">Applicant Details</h3>
                
                <div class="form-group">
                    <label class="form-label required">Name</label>
                    <input type="text" class="form-control" placeholder="Maximum characters: 20" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Father's / Guardian's Name</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Date of birth</label>
                    <input type="date" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Age As on :</label>
                    <div class="age-inputs">
                        <input type="number" class="form-control age-input" placeholder="Year(s)" min="0">
                        <input type="number" class="form-control age-input" placeholder="Month(s)" min="0" max="11">
                        <input type="number" class="form-control age-input" placeholder="Day(s)" min="0" max="31">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Aadhaar No:</label>
                    <input type="text" class="form-control" placeholder="Enter 12-digit Aadhaar number">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">WhatsApp No</label>
                    <input type="tel" class="form-control" placeholder="Enter WhatsApp number">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">E-mail Id</label>
                    <input type="email" class="form-control" placeholder="Enter email address">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Photo</label>
                    <div class="file-upload">
                        <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                        <div class="file-button" onclick="document.getElementById('photoUpload').click()">Choose File</div>
                        <span class="file-name" id="fileName">No file chosen</span>
                    </div>
                </div>
            </div>
            
            <!-- Residential Address Details Section -->
            <div class="section">
                <h3 class="section-title">Residential Address Details</h3>
                
                <div class="form-group">
                    <label class="form-label required">Applicant's Address</label>
                    <input type="text" class="form-control" placeholder="Maximum characters: 20" maxlength="20">
                    <div class="char-counter">You have 20 characters left.</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">District</label>
                    <input type="text" class="form-control" value="HYDERABAD">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Mandal</label>
                    <input type="text" class="form-control" value="HYDERABAD">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Village</label>
                    <input type="text" class="form-control" value="HYDERABAD">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Pincode</label>
                    <input type="text" class="form-control" placeholder="Enter pincode" maxlength="6">
                </div>
            </div>
            
            <!-- Pass Type Details Section -->
            <div class="section">
                <h3 class="section-title">Pass Type Details</h3>
                
                <div class="form-group">
                    <label class="form-label required">City</label>
                    <input type="text" class="form-control" value="Hyderabad">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Pass Type</label>
                    <select class="form-control dropdown">
                        <option value="" selected disabled>Select---</option>
                        <option value="student">Student Pass</option>
                        <option value="monthly">Monthly Pass</option>
                        <option value="quarterly">Quarterly Pass</option>
                        <option value="annual">Annual Pass</option>
                    </select>
                </div>
            </div>
            
            <!-- Mode of Payment & Pass Collection Section -->
            <div class="section">
                <h3 class="section-title">Mode of Payment & Pass Collection</h3>
                
                <div class="form-group">
                    <label class="form-label required">Payment Mode</label>
                    <select class="form-control dropdown">
                        <option value="" selected disabled>Select Payment Mode</option>
                        <option value="online">Online Payment</option>
                        <option value="cash">Cash</option>
                        <option value="card">Debit/Credit Card</option>
                        <option value="upi">UPI</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Pass Delivery Mode</label>
                    <select class="form-control dropdown">
                        <option value="" selected disabled>Select Pass Delivery Mode</option>
                        <option value="collect">Collect at Center</option>
                        <option value="home">Home Delivery</option>
                        <option value="digital">Digital Pass</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Center at which you want to Collect Pass</label>
                    <select class="form-control dropdown">
                        <option value="" selected disabled>--- Select---</option>
                        <option value="center1">JBS Center</option>
                        <option value="center2">Koti Center</option>
                        <option value="center3">Secunderabad Center</option>
                        <option value="center4">Hi-Tec City Center</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
        <div class="footer">
            <p>Please fill all mandatory fields marked with *</p>
            <div class="footer-code">ITWINICB</div>
        </div>
    </div>

    <script>
        // File upload display
        document.getElementById('photoUpload').addEventListener('change', function() {
            const fileName = this.files.length > 0 ? this.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });
        
        // Character counter for address field
        const addressField = document.querySelector('input[placeholder="Maximum characters: 20"]');
        const charCounter = document.querySelector('.char-counter');
        
        if (addressField && charCounter) {
            addressField.addEventListener('input', function() {
                const remaining = 20 - this.value.length;
                charCounter.textContent = `You have ${remaining} characters left.`;
            });
        }
        
        // Form submission
        document.getElementById('busPassForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully! In a real application, this data would be sent to the server.');
        });
    </script>
</body>
</html>
